<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>jigsaw-puzzle-js</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="css/style.css" rel="stylesheet">
  </head>
  <body>
    <script>
      const canvasWidth = 1280, canvasHeight = 720;
      let canvasContext = null;
      let canvas = null;

      function updateCanvas() {
        let ctx = canvasContext;
        // キャンバスのクリア
        ctx.clearRect(0, 0, canvasWidth, canvasHeight);
        ctx.fillStyle = "rgba(255, 255, 255, 0.5)";
        ctx.fillRect(0, 0, canvasWidth, canvasHeight);
      }
      function onClick(e) {

      }
    </script>

    <div class="container">
      <canvas id="canvas" width="1280" height="720"></canvas>
      <canvas id="background-canvas" width="1280" height="720" hidden></canvas>
    </div> <!-- /container -->
    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="./js/common.js"></script>
    <script src="./js/resources.js"></script>
    <script>
      //imageList = JigsawPuzzle.Common.loadImages(["./image/sample.jpg"], function() {
      imageList = JigsawPuzzle.Common.loadImages([JigsawPuzzle.Resources.Image.Sample], function() {
        canvas = JigsawPuzzle.Common.run(function(context) {
          let background = document.getElementById("background-canvas");
          let backgroundContext = background.getContext("2d");
          let image = imageList[0];
          let width = canvasWidth / 10, height = canvasHeight / 10;

          // 分割後のデータを保存する
          let imgList = [];
          // 縦横の個数を取得する
          let wLength = image.width / width;
          let hLength = image.height / height;

          // 分割数だけリストに入れる
          for(let num = 0; num < wLength * hLength; num++) {
            backgroundContext.clearRect(0,0, background.width, background.height);
            backgroundContext.drawImage(image, width * (num % wLength), height * Math.floor(num / wLength), width, height, 0, 0, width, height);
            imgList.push(background.toDataURL());
            console.log(imgList);
          }
          //context.drawImage(imgList[2], 0, 0)
        });
        canvas.addEventListener('click', onClick, false);
      });
    </script>
  </body>
</html>
